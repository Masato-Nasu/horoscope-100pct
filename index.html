  function aspectScore(diff) {
    var aspects = [
      { angle: 0,   sign:  1.0 },
      { angle: 60,  sign:  0.6 },
      { angle: 120, sign:  1.0 },
      { angle: 90,  sign: -0.8 },
      { angle: 180, sign: -0.8 }
    ];
    var sigma = 35;
    var rad2 = 2 * sigma * sigma;
    var score = 0;
    for (var i = 0; i < aspects.length; i++) {
      var a = aspects[i];
      var d = Math.abs(diff - a.angle);
      if (d > 180) d = 360 - d;
      var w = Math.exp(-(d * d) / rad2);
      score += a.sign * w;
    }
    score -= 0.2435;
    return score;
  }

    // n ã¯ -1ã€œ+1 ã®æ­£è¦åŒ–å€¤

    var z = (n < 0) ? -Math.sqrt(-n) : Math.sqrt(n);

    var amp = (maxP - minP) / 2;
    var p   = mid + amp * z;
