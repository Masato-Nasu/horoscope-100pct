  // ã‚¢ã‚¹ãƒšã‚¯ãƒˆã‚¹ã‚³ã‚¢ï¼ˆ-1ã€œ+1 ä»˜è¿‘ï¼‰
  function aspectScore(diff) {
    var aspects = [
      { angle: 0,   sign:  1.0 },
      { angle: 60,  sign:  0.6 },
      { angle: 120, sign:  1.0 },
      { angle: 90,  sign: -0.8 },
      { angle: 180, sign: -0.8 }
    ];
    var sigma = 35;
    var rad2 = 2 * sigma * sigma;
    var score = 0;
    for (var i = 0; i < aspects.length; i++) {
      var a = aspects[i];
      var d = Math.abs(diff - a.angle);
      if (d > 180) d = 360 - d;
      var w = Math.exp(-(d * d) / rad2);
      score += a.sign * w;
    }
    score -= 0.2435;
    return score;
  }

  function clampNorm(x) {
    if (x < -1) return -1;
    if (x >  1) return  1;
    return x;
  }

  function softenBackground(bg, negScale, posScale) {
    if (bg < 0) return bg * negScale;
    if (bg > 0) return bg * posScale;
    return bg;
  }

  // æ—¥ã”ã¨ã®å¾®å°ã‚†ã‚‰ãï¼ˆåŒã˜æœˆã®ä¸­ã§ 20ã€œ30pt ãã‚‰ã„å‹•ã‹ã™è¦ç´ ï¼‰
  function applyDayJitter(n, category, date, strength) {
    if (!date || !(date instanceof Date) || isNaN(date.getTime())) return n;
    var key = category + '|' +
      date.getFullYear() + '-' +
      (date.getMonth() + 1) + '-' +
      date.getDate();
    var rng = makeRng(stableSeed('dayJ|' + key));
    var amp = strength;
    var jitter = (rng() - 0.5) * 2 * amp; // -ampã€œ+amp
    return clampNorm(n + jitter);
  }

  // -1ã€œ+1 â†’ 0ã€œ100ï¼…
  // ãµã ã‚“ã¯ 15ã€œ95 ã«åã‚ã¤ã¤ã€n ãŒ 0.985 ä»¥ä¸Šã®ã¨ãã ã‘ 100% ã‚’è¨±å¯
  function mapNormToPercent(n, minP, maxP) {
    if (n < -1) n = -1;
    if (n >  1) n =  1;
    var mid = (minP + maxP) / 2;  // 55
    var amp = (maxP - minP) / 2;  // 40
    var p   = mid + amp * n;      // 55 + 40n

    if (p < minP) p = minP;
    if (p > maxP) p = maxP;

    // æœ¬å½“ã«è‰¯ã„é…ç½®ã®ã¨ãã ã‘ 100% ã«ã‚¸ãƒ£ãƒ³ãƒ—
    if (n > 0.985) {
      p = 100;
    }
    return Math.round(p);
  }

  function parseDateInput(str) {
    if (!str) return null;
    var m = str.match(/^(\d{4})-(\d{2})-(\d{2})$/);
    if (!m) return null;
    var y  = parseInt(m[1], 10);
    var mo = parseInt(m[2], 10);
    var d  = parseInt(m[3], 10);
    if (!y || !mo || !d) return null;
    return new Date(y, mo - 1, d, 12, 0, 0);
  }

  function eclLon(body, date) {
    var time = new Astronomy.AstroTime(date);

  function fireConfetti() {
    var canvas = document.getElementById('confettiCanvas');
    var ctx = canvas.getContext('2d');
    var w = (canvas.width  = window.innerWidth);
    var h = (canvas.height = window.innerHeight);
    var COUNT = 150;
    var confs = [];
    for (var i = 0; i < COUNT; i++) {
      confs.push({
        x: Math.random() * w,
        y: Math.random() * -h,
        vy: 2 + Math.random() * 3,
        vx: (Math.random() - 0.5) * 1.5,
        size: 4 + Math.random() * 4,
        rot: Math.random() * Math.PI * 2,
        vr: (Math.random() - 0.5) * 0.2
      });
    }
    var start = performance.now();
    function loop(now) {
      var t = now - start;
      ctx.clearRect(0, 0, w, h);
      for (var i = 0; i < confs.length; i++) {
        var c = confs[i];
        c.y += c.vy;
        c.x += c.vx;
        c.rot += c.vr;
        if (c.y > h + 20) {
          c.y = -20;
          c.x = Math.random() * w;
        }
        ctx.save();
        ctx.translate(c.x, c.y);
        ctx.rotate(c.rot);
        ctx.fillStyle = 'hsla(' + (260 + Math.random() * 40) + ',70%,70%,0.9)';
        ctx.fillRect(-c.size / 2, -c.size / 2, c.size, c.size);
        ctx.restore();
      }
      if (t < 2500) {
        requestAnimationFrame(loop);
      } else {
        ctx.clearRect(0, 0, w, h);
      }
    }
    requestAnimationFrame(loop);
  }

    var saveBtn = document.getElementById('saveBtn');

    var birthdayEl = document.getElementById('birthdayMessage');
